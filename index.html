<div id="settings-panel">
  <label>Particle Size: </label>
  <input type="range" id="sizeSlider" min="0.5" max="5" step="0.5" value="1">
</div>

<style>
  body {
    margin: 0;
    background: #000;
    font-family: Arial, sans-serif;
  }
  
  #particle-canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  #settings-icon {
    position: fixed;
    top: 20px;
    right: 20px;
    cursor: pointer;
    z-index: 1000;
    font-size: 24px;
    color: rgba(255, 255, 255, 0.8);
    transition: transform 0.3s ease;
  }

  #settings-icon:hover {
    transform: rotate(45deg);
  }

  #settings-panel {
    position: fixed;
    top: 60px;
    right: -200px;
    background: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 8px;
    color: white;
    width: 200px;
    transition: right 0.3s ease;
    z-index: 1000;
    backdrop-filter: blur(5px);
  }

  #settings-panel.active {
    right: 20px;
  }

  #sizeSlider {
    width: 100%;
    margin-top: 10px;
  }
</style>

<script>
  const canvas = document.getElementById('particle-canvas');
  const ctx = canvas.getContext('2d');
  let particleSizeScale = 1;

  // Settings elements
  const settingsIcon = document.getElementById('settings-icon');
  const settingsPanel = document.getElementById('settings-panel');
  const sizeSlider = document.getElementById('sizeSlider');

  // Toggle settings panel
  settingsIcon.addEventListener('click', () => {
    settingsPanel.classList.toggle('active');
  });

  // Handle size change
  sizeSlider.addEventListener('input', (e) => {
    particleSizeScale = parseFloat(e.target.value);
    particles.forEach(particle => {
      particle.radius = particle.baseRadius * particleSizeScale;
    });
  });

  // Set canvas size
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  // Particle class
  class Particle {
    constructor() {
      this.reset();
    }
    
    reset() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.vx = (Math.random() - 0.5) * 0.3;
      this.vy = (Math.random() - 0.5) * 0.3;
      this.baseRadius = Math.random() * 2;
      this.radius = this.baseRadius * particleSizeScale;
      this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
    }
    
    update() {
      this.x += this.vx;
      this.y += this.vy;
      
      if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
      if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
    }
  }

  // Create particles
  const particles = Array.from({ length: 50 }, () => new Particle());

  // Animation loop
  function animate() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    particles.forEach(particle => {
      particle.update();
      
      ctx.beginPath();
      ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
      ctx.fillStyle = particle.color;
      ctx.fill();
      
      particles.forEach(other => {
        const dx = particle.x - other.x;
        const dy = particle.y - other.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance < 100) {
          ctx.beginPath();
          ctx.moveTo(particle.x, particle.y);
          ctx.lineTo(other.x, other.y);
          ctx.strokeStyle = particle.color;
          ctx.globalAlpha = 1 - distance/100;
          ctx.lineWidth = 0.5;
          ctx.stroke();
        }
      });
    });
    
    requestAnimationFrame(animate);
  }

  animate();
</script>
